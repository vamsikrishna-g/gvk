<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GVK</title>
    <style>
        /* Add some basic styling for the filter buttons */
        .filter-buttons {
            margin: 10px 0;
        }

        .filter-button {
            cursor: pointer;
            margin-right: 10px;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#publications">Publications</a></li>
            </ul>
        </nav>
        <h1>Welcome to Gunturu Vamsi Krishna's website.</h1>
        <div class="content" id="publications">
            <h2>Publications</h2>
            <!-- Add filter buttons for conferences and journals -->
            <div class="filter-buttons">
                <span class="filter-button" onclick="filterByType('all')">All</span>
                <span class="filter-button" onclick="filterByType('conference')">Conferences</span>
                <span class="filter-button" onclick="filterByType('journal')">Journals</span>
            </div>
            <p>Here are some of my recent publications:</p>
            <ul id="publication-list">
                <!-- Your publication list goes here -->
            </ul>
        </div>
    </header>
    <footer>
        &copy; 2023 Gunturu Vamsi Krishna
    </footer>
    <!-- Include the external JavaScript file -->
    <script src="publication.js"></script>
</body>
</html>
