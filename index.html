<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GVK</title>

    
</head>
<body>
    <header>
        <h1>Welcome to Gunturu Vamsi Krishna's website.</h1>
        <div class="content" id="publications">
            <h2>Publications</h2>
            <!-- Add filter buttons for conferences and journals -->
            <div class="filter-buttons">
                <span class="filter-button" onclick="filterByType('all')">All</span>
                <span class="filter-button" onclick="filterByType('journal')">Journals</span>
                <span class="filter-button" onclick="filterByType('conference')">Conferences</span>
            </div>
            <p>Here are some of my recent publications:</p>
            <ul id="publication-list">
                <!-- Your publication list goes here -->
            </ul>
        </div>
    </header>

    
<!-- Adding Skills Section -->
<section class="content" id="skills">
    <h2>Skills</h2>
    
    <div class="skills-grid">
        <div class="skill-item">
            <img src="icons/Rlogo.png" alt="R Icon" width="80" height="80">
            <!--<span>R</span> -->
        </div>
        <div class="skill-item">
            <img src="icons/ENVI_IDE.png" alt="ENVI IDE Icon" width="120" height="120">
            <!--<span>IDE (ENVI)</span> -->
        </div>
        <!-- Add more skills here -->
        <div class="skill-item">
            <img src="icons/matlab.png" alt="Matlab Icon" width="50" height="50">
            <!--<span>MATLAB</span> -->
        </div>
        <!-- ... and so on -->
        <div class="skill-item">
            <img src="icons/qgis_logo.png" alt="QGIS Icon" width="100" height="80">
            <!--<span>QGIS</span> -->
        </div>
    </div>
</section>

    <!-- Include the external JavaScript file -->
    <script src="publication.js"></script>
</body>
</html>
